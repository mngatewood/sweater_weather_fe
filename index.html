<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Sweeter Weather</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:200,400,700" rel="stylesheet">
</head>
<body>
  <main id="app-container">
    <section id="landing-page-container">
      <h1>Sweeter Weather</h1>
      <section class="landing-search-container">
        <form class="landing-search-form">
          <input class="location-search-input" type="text" placeholder="Search for a location" aria-label="input for search location">
          <input class="location-search-submit" type="submit" disabled>
        </form>
      </section>
    </section>
    <section id="footer-container">
      <div class="view-favorites-container">
        <h3 class="view-favorites-link  landing-view-favorites-link">View Favorites</h3>
      </div>
    </section>
  </main>
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  <script src="main.bundle.js"></script>
</body>
</html>
